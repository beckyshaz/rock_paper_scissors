<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors game</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>ROCK,PAPER,SCISSORS GAME</h1>
        <div class="container">
            <div class="button">
                <button class="rock" value="rock">&#x270A;Rock</button>
                <button class="paper" value="paper">&#x270B;Paper</button>
                <button class="scissors" value="scissors">
                    &#x270CScissors</button>
            </div>
            
          <div class="score-explained">
            <div class="start">&#x1F60E;Start</div>
          </div>
            
            <div class="scores">
                <div class="human-score">&#x1F921;Your Score: </div>

                <div class="computer-score">&#x1F916;Computer Score: </div>
            </div>
            
        </div>

        <div class="play-again">
            <button class="play" value="play">play Again</button>
        </div>
        
    </body>
</html>
